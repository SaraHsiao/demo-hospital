<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo-hospital</title>
<link rel="stylesheet" href="./layout.css">
<link rel="stylesheet" href="./base.css">
</head>
<body>
    <div id="top" class="top">  
       <div class="wrap">
           <p class="call"><img src="./img/icon-call.png">(02)1234-5678電話預約</p>
           <p class="welcome">歡迎來到城市Demo醫院預約掛號平台&nbsp;&nbsp;
           <a href="#">Sign in</a>
           <a href="#">Sign up</a>
           <a href="#">Helps</a>
       </div>
    </div>

    <div id="header" class="header">
        <div class="wrap clearfix">
            <a class="logo" href="#"><img src="./img/logo.png"></a>
            <div class="search"></div>
        </div>
        
    </div>

    <div id="nav" class="nav">
        <div class="wrap">
            <div class="link menu">全部科室
                <div class="menu-list"></div>
            </div>
            <a href="#" class="link">醫院掛號</a>
            <a href="#" class="link">按科室掛號</a>
            <a href="#" class="link">按疾病掛號</a>
            <a href="#" class="link">最新公告</a>
            <a href="#" class="link right">社會知名醫院</a>
        </div>
    </div>

    <div id="banner" class="banner">

        <div class="banner-slider"></div>
        <div class="banner-search">
            <div class="caption"><span class="text">快速預約</span></div>
            <div class="form">
                <div class="line"><select name="area"><option>醫院地區</option></select></div>
                <div class="line"><select name="level"><option>醫院等級</option></select></div>
                <div class="line"><select name="name"><option>醫院名稱</option></select></div>
                <div class="line"><select name="department"><option>醫院科室</option></select></div>
            </div>
            <div class="submit">
                <input type="button" class="button" value="快速查詢">
            </div>
        </div>
        <div class="banner-help">
            <div class="caption"><span class="text">幫助中心</span></div>
            <div class="list">
                <a href="#" class="link">帳號指南</a>
                <a href="#" class="link">預約指南</a>
                <a href="#" class="link">帳號找回</a>
                <a href="#" class="link">常見問題</a>
            </div>
        </div>

    </div>

    <div id="content" class="content">

        <div class="wrap clearfix">
            <div class="content-tab"></div>
            <div class="content-news"></div>
            <div class="content-close"></div>
        </div>

    </div>

    <div id="footer" class="footer">
    </div>
</body>
</html>
